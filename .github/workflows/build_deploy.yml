name: Deploy React vite
permissions:
  contents: write
on:
  workflow_dispatch:
  push:
    branches: main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
            node-version: 20
      - name: Install
        run: npm install
      - name: Build
        run: npm run test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
            node-version: 20
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
        env:
                ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

